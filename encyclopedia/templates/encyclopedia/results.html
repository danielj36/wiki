{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <ul>
        {% if not results %}

          <li>No results found.</li>

        {% else %}
          {% for entry in results %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
          {% endfor %}
        {% endif %}
    </ul>

{% endblock %}
